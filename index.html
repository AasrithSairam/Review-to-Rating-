<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Rating Predictor</title>
</head>
<body>
    <h1>Review Rating Predictor</h1>
    <form method="POST">
        <textarea name="review" rows="4" cols="50" placeholder="Enter your review here..."></textarea><br>
        <input type="submit" value="Predict Rating">
    </form>
    {% if predicted_rating is not none %}
        <h2>Predicted Rating: {{ predicted_rating }}</h2>
    {% endif %}
</body>
</html>
